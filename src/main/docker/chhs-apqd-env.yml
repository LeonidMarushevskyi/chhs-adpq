chhs-apqd-elasticsearch:
  container_name: chhs-apqd-elasticsearch
  restart: unless-stopped
  image: kaver79/chhs-apqd-elasticsearch  ports:
    - "9200:9200"
    - "9300:9300"

chhs-apqd-postgresql:
  container_name: chhs-apqd-postgresql
  restart: unless-stopped
  image: postgres:9.4.5
  environment:
    - POSTGRES_USER=chhs-apqd    - POSTGRES_PASSWORD=
  ports:
    - "5432:5432"
