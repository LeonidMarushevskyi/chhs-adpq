<div>
        <div ng-form="streetEditor" class="input-group contact-info-street-num-field inline-block"
             ng-class="{'has-error': streetEditor.$invalid}">
            <label for="streetNumber">Street â„–</label>
            <input type="text" id="streetNumber" placeholder="Street Number" ng-maxlength="10"
                   ng-model="address.streetNumber"
                   />
            <span ng-show="streetEditor.$invalid" class="help-block">
                Value is invalid
            </span>
        </div>

        <div ng-form="streetNameEditor"
             ng-class="{'has-error': streetNameEditor.$invalid}">
            <label for="streetName">Street name</label>
            <input type="text" id="streetName" placeholder="Street Name" ng-maxlength="50"
                   ng-model="address.streetName" />
            <span ng-show="streetNameEditor.$invalid" class="help-block">
                Value is invalid
            </span>
        </div>

        <div ng-form="unitNumberEditor"
             ng-class="{'has-error': unitNumberEditor.$invalid}">
            <label for="unitNumber">Apt/ste/other</label>
            <input type="text" id="unitNumber" placeholder="Apartment/Suite" ng-maxlength="10"
                   ng-model="address.unitNumber" />
            <span ng-show="unitNumberEditor.$invalid" class="help-block">
                Value is invalid
            </span>
        </div>

        <div ng-form="cityEditor"
             ng-class="{'has-error': cityEditor.$invalid}">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" ng-maxlength="50"
                   ng-model="address.cityName" />
            <span ng-show="cityEditor.$invalid" class="help-block">
                Value is invalid
            </span>
        </div>

        <div>
            <label for="state">State</label>

            <ui-select id="state" ng-model="address.state">
                <ui-select-match>
                    <span ng-bind="$select.selected.stateName"></span>
                </ui-select-match>
                <ui-select-choices repeat="state in (states | filter: $select.search) track by state.id">
                    <span ng-bind="state.stateName"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div>
            <label for="zip1">Zip Code</label>
            <input type="text" id="zip1"  placeholder="Zip"  ng-model="address.zipCode" title="Zip Code" ui-mask="99999"
                   ui-mask-placeholder ui-mask-placeholder-char="_" />
            <input type="text" id="zip2" placeholder="Ext"
                   ng-model="address.zipSuffix" title="Ext" ui-mask="9999"
                   ui-mask-placeholder ui-mask-placeholder-char="_" />
        </div>

</div>
