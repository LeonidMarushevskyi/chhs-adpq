<div>
    <ui-gmap-google-map center="dMap.center"
                        zoom="dMap.zoom"
                        dragging="dMap.dragging"
                        bounds="dMap.bounds"
                        events="dMap.events"
                        options="dMap.options"
                        pan="true"
                        control="dMap.control">
        <ui-gmap-markers idkey="dMap.id"
                         models="dMap.markers"
                         coords="'self'"
                         options="'options'">
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
