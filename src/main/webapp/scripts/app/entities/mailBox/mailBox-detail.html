
<div>
    <h2><span translate="intakeApp.mailBox.detail.title">MailBox</span> {{mailBox.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="intakeApp.mailBox.inbox">inbox</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="inbox.detail({id:mailBox.inbox.id})">{{mailBox.inbox.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="intakeApp.mailBox.outbox">outbox</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="outbox.detail({id:mailBox.outbox.id})">{{mailBox.outbox.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
