
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCalendarTaskLabel" translate="intakeApp.calendarTask.home.createOrEditLabel">Create or edit a CalendarTask</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="calendarTask.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="intakeApp.calendarTask.taskName" for="field_taskName">TaskName</label>
            <input type="text" class="form-control" name="taskName" id="field_taskName"
                    ng-model="calendarTask.taskName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="intakeApp.calendarTask.taskDescription" for="field_taskDescription">TaskDescription</label>
            <input type="text" class="form-control" name="taskDescription" id="field_taskDescription"
                    ng-model="calendarTask.taskDescription"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="intakeApp.calendarTask.taskDate" for="field_taskDate">TaskDate</label>
            <input id="field_taskDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="calendarTask.taskDate" is-open="datePickerForTaskDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForTaskDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="intakeApp.calendarTask.taskStartTime" for="field_taskStartTime">TaskStartTime</label>
            <input id="field_taskStartTime" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="calendarTask.taskStartTime" is-open="datePickerForTaskStartTime.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForTaskStartTimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="intakeApp.calendarTask.taskEndTime" for="field_taskEndTime">TaskEndTime</label>
            <input id="field_taskEndTime" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="calendarTask.taskEndTime" is-open="datePickerForTaskEndTime.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForTaskEndTimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
