
<div>
    <h2><span translate="apqdApp.phone.detail.title">Phone</span> {{phone.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="apqdApp.phone.phoneNumber">PhoneNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{phone.phoneNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="apqdApp.phone.preferred">Preferred</span>
                </td>
                <td>
                    <span class="form-control-static">{{phone.preferred}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="apqdApp.phone.startDate">StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{phone.startDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="apqdApp.phone.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{phone.endDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
